<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="mention">Log in or Create new account!</h2>
        <div class="inputContainer">
            <input type="text" class="email" id="email" placeholder="E-mail" autocomplete="off">
            <input type="text" class="nickname" id="nickname" placeholder="ID" autocomplete="off">
            <input  class="password" id="password" placeholder="Password">
            <input  class="confirm" id="confirm" placeholder="Confirm Password">
        </div>    
        <button class="createBtn">Create Account</button>
        <button class="question">Already have an account?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
